<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
var b,k;

  function RND(a,b)
    {
        return Math.floor(Math.random()*(b-a+1)+a);
    }  
  function Make()
    {
        var s='';
        for(var i=0;i<4;i++)
        {
            do
            {
                var c=RND(0,9);
            }
            while(s.indexOf(c)>=0);
            s=s+c;
        }
       return s;     
    }
   function Analize(make,attempt)
    {
       b=0;
       k=0; 
       for(var i=0;i<4;i++) 
           {
               if (make[i]==attempt[i])
                   b++;
                 else
                  if (make.indexOf(attempt[i])>=0) k++;
           }       
   }
var m=Make();
for(var i=0;i<20;i++)
{
    var c=prompt("Введіть число:");
    Analize(m,c);
    var s=c+" "+b+"Б "+k+"K";
    alert(s);
    if (c==m)
    {
        alert("Ви перемогли!");
        break;
    }
}
</script>

</body>

</html>
